<div class="modal-overlay" (click)="close.emit()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2>Create New Project</h2>
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <label for="name">Project Name</label>
        <input id="name" formControlName="name" placeholder="e.g., Q3 Marketing Campaign" required>
      </div>
      <div class="form-field">
        <label for="description">Description (Optional)</label>
        <textarea id="description" formControlName="description" placeholder="A short description of your project"></textarea>
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <div class="form-actions">
        <button type="button" (click)="close.emit()" class="btn-secondary">Cancel</button>
        <button type="submit" [disabled]="projectForm.invalid || isLoading" class="btn-primary">
          {{ isLoading ? 'Creating...' : 'Create Project' }}
        </button>
      </div>
    </form>
  </div>
</div>
