<div class="actions-container" *ngIf="isCompleted">
  <button class="action-btn copy" (click)="copyText.emit()">
    <i class="fa-regular fa-copy"></i>
    Copy Text
  </button>
 
  <button class="action-btn download" (click)="downloadText.emit()">
    <i class="fa-regular fa-file-lines"></i>
    Download Text
  </button>

  <button class="action-btn download-word" (click)="downloadWord.emit()">
    <i class="fa-regular fa-file-word"></i>
    Download Word
  </button>
</div>
