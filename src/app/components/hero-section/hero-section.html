<section class="hero">
  <div class="container">
    <div class="hero-content">
      <h1>Extract Text from Images Instantly</h1>
      <p class="subtitle">
        Transform any image into editable text. Upload screenshots, photos, or documents and get accurate text in seconds. Perfect for notes, documents, and more.
      </p>
      <div class="cta-buttons">
        <button class="btn btn-primary">Start Converting</button>
        <button class="btn btn-secondary">Try Demo</button>
      </div>
    </div>
    <div class="hero-image">
      <div class="demo-images">
        <div class="image-container top">
          <img [src]="demoImages[0]" alt="Demo image showing text extraction capabilities" class="demo-img">
        </div>
        <div class="image-container bottom">
          <img [src]="demoImages[1]" alt="Demo image showing text extraction capabilities" class="demo-img">
        </div>
      </div>
    </div>
  </div>
</section>
